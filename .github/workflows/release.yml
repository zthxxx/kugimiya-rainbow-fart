# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: release bundle zip

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        # https://github.com/actions/checkout
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history.
          # all history for changelog
          fetch-depth: 0

      - name: Setup node
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v2
        with:
          node-version: 13.x

      - name: Install
        run: |
          npm ci

      - name: Build
        id: build
        # outputs:
        #   bundle-file:
        #     description: zip file name
        #   bundle-path:
        #     description: relative zip file path
        run: |
          npm run build

      - name: Changelog
        id: changelog
        # outputs:
        #   changelog:
        #     description: last tag changelog
        run: |
          git tag -d $(basename ${{ github.ref }})
          npx standard-version --dry-run --skip.bump=true --silent > change.log
          npm run gulp output-changelog

      - name: Create Release
        id: create-release
        # https://github.com/actions/create-release
        uses: actions/create-release@v1
        env:
          # This token is provided by Actions, you do not need to create your own token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        # https://github.com/actions/upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          # This token is provided by Actions, you do not need to create your own token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_name: ${{ steps.build.outputs.bundle-file }}
          asset_path: ${{ steps.build.outputs.bundle-path }}
          asset_content_type: application/zip
